        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

        body { background-color: var(--background); color: var(--text-main); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        button {

            padding: 0.5rem 1rem;

        .btn-danger { background: #fee2e2; color: var(--danger); }
        .btn-danger:hover { background: #fecaca; }
        .btn-success { background: #d1fae5; color: var(--success); }
        .btn-success:hover { background: #a7f3d0; }

        main { flex: 1; display: flex; overflow: hidden; position: relative; }

            width: 300px;
            background: var(--card-bg);

        .stat-label { color: var(--text-sub); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-value { font-size: 1rem; font-weight: 600; color: var(--text-main); margin-top: 2px;}

        /* Card Area */
        .workspace {
            flex: 1;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow-y: auto;
        }

        .card {
            background: var(--card-bg);

            max-width: 700px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;

        .hidden { display: none !important; }

            .card { height: 100%; border-radius: 0; }
            .workspace { padding: 0; }
            .main-word { font-size: 1.75rem; }
        }
    </style>

<script>
  const CONFIG = {
    markdownUrl: 'https://raw.githubusercontent.com/bowen-wu/postgraduate/refs/heads/master/english/word/core/Unit10-1.md',
    storageKey: 'vocab_master_data_v3'
  };

  class VocabApp {
    constructor() {
      this.words = [];
      this.currentIndex = 0;
      this.mode = 'input';
      this.stats = {};
      this.isProcessingAction = false;

      this.elements = {
        loader: document.getElementById('loader'),
        emptyState: document.getElementById('emptyState'),
        card: document.getElementById('cardContainer'),
        mainWord: document.getElementById('mainWord'),
        relationBadge: document.getElementById('relationBadge'),
        typeBadge: document.getElementById('typeBadge'),
        pronunciation: document.getElementById('pronunciation'),
        itemList: document.getElementById('itemList'),
        progress: document.getElementById('progressIndicator'),
        modeBtn: document.getElementById('modeToggleBtn'),
        modeLabel: document.getElementById('modeLabel'),
        recallActions: document.getElementById('recallActions'),
        nextBtn: document.getElementById('nextBtn'),
        workspace: document.getElementById('workspace'),
        confirmDialog: document.getElementById('confirmDialog'),
        toast: document.getElementById('toast'),
        statsPanel: document.getElementById('statsPanel'),
        statTotalWords: document.getElementById('statTotalWords'),
        statProgress: document.getElementById('statProgress'),
        wordStatsList: document.getElementById('wordStatsList')
      };

      this.init();
    }

    async init() {
      this.loadStats();
      await this.fetchMarkdown();
      this.render();
      this.updateStatsPanel();
    }

    async fetchMarkdown() {
      try {
        const response = await fetch(CONFIG.markdownUrl);
        if (!response.ok) throw new Error('Network response was not ok');
        const text = await response.text();
        this.parseMarkdownV3(text);
      } catch (error) {
        console.error('Fetch error:', error);
        this.elements.loader.innerHTML = `<p style="color:red">Âä†ËΩΩÂ§±Ë¥•: ${error.message}</p>`;
      }
    }

    // --- V3 Parser: Multi-Mode aware ---

    parseMarkdownV3(text) {
      const lines = text.split('\n');
      const flatWords = [];

      // Use 'let' to allow reassignment (fixing the const bug)
      let stack = [];
      let hasStarted = false;

      // Modes: 'HIERARCHY' (Main body), 'LIST' (Footer sections like Phrases/Sentences)
      let mode = 'HIERARCHY';
      let listType = null; // For LIST mode: 'WORD', 'PHRASE', 'SENTENCE'

      lines.forEach(line => {
        // 1. Skip Header Junk (Everything before first ##)
        if (!hasStarted) {
          if (line.startsWith('##')) hasStarted = true;
          else return;
        }

        // 2. Section Header Detection
        if (line.startsWith('##')) {
          const title = line.substring(2).trim();

          if (title === 'ËØçÁªÑ') {
            mode = 'LIST';
            listType = 'PHRASE';
            stack = []; // Clear context
            return;
          }
          if (title === 'Âè•Âºè') {
            mode = 'LIST';
            listType = 'SENTENCE';
            stack = [];
            return;
          }
          if (title === 'Words') {
            mode = 'HIERARCHY'; // Treat footer words as hierarchy entries
            stack = [];
            return;
          }

          // Default: Treat as a Main Word Header (## Word)
          mode = 'HIERARCHY';
          stack = []; // Reset stack for new root
          const headerContent = title;
          const pronMatch = headerContent.match(/\/[^\/]+\//);
          let pronunciation = '';
          let mainWordText = headerContent;

          if (pronMatch) {
            pronunciation = pronMatch[0];
            mainWordText = headerContent.replace(pronMatch[0], '').trim();
          }

          const newWord = {
            id: mainWordText.toLowerCase().replace(/\s/g, '_'),
            mainWord: mainWordText,
            pronunciation: pronunciation,
            relation: null,
            cardType: 'WORD',
            items: []
          };
          flatWords.push(newWord);
          stack.push({ data: newWord, indent: -1 });
          return;
        }

        // 3. List Item Processing
        const listMatch = line.match(/^(\s*)-\s+(.*)/);
        if (listMatch) {
          const indent = listMatch[1].length;
          const contentRaw = listMatch[2].trim();

          // Clean content (remove HTML tags like <ins>)
          const content = this.cleanMarkdown(contentRaw);

          if (mode === 'LIST') {
            // Create independent card for Phrases/Sentences sections
            const newItem = {
              id: `list_${flatWords.length}`,
              mainWord: content.split(/\s/).slice(0, 3).join(' ') + (content.length > 20 ? '...' : ''), // Short preview as title
              fullContent: content, // Store full content
              cardType: listType,
              items: [{
                type: listType === 'PHRASE' ? 'phrase' : 'sentence',
                en: content,
                cn: '' // Footer items might not have split Chinese, treating as single line
              }]
            };
            flatWords.push(newItem);
          } else {
            // HIERARCHY Mode (Main Body)
            if (stack.length === 0) return; // Should not happen if header is present

            // Find parent based on indentation
            while (stack.length > 1 && stack[stack.length - 1].indent >= indent) {
              stack.pop();
            }
            const parent = stack[stack.length - 1].data;

            // Heuristic: Is this a new word node?
            // Matches: "word", "word adj.", "word [ipa]"
            const isWordNode = /^[A-Za-z-]+(?:\s+[a-z]+\.)?$|^[A-Za-z-]+\s+\[[^\]]+\]$/.test(content);
            // Matches: Sentence (contains spaces, punctuation)
            const isSentence = content.includes(' ') && (content.includes('.') || content.includes('?') || content.includes('!'));

            if (isWordNode) {
              // Extract word text
              const wordText = content.split(/\s/)[0];
              const ipaMatch = content.match(/\[.*?\]/);
              const ipa = ipaMatch ? ipaMatch[0] : '';

              const newWord = {
                id: `${parent.id}_${wordText.toLowerCase()}`,
                mainWord: wordText,
                pronunciation: ipa,
                relation: parent.mainWord,
                cardType: 'WORD',
                items: []
              };
              flatWords.push(newWord);
              stack.push({ data: newWord, indent: indent });
            } else if (isSentence) {
              const en = content.split(/[\u4e00-\u9fa5]/)[0].trim();
              const cn = content.replace(en, '').trim();
              parent.items.push({
                type: 'sentence',
                en: en,
                cn: cn
              });
            } else {
              // Definition or Phrase (e.g., "a series of")
              const isPhrase = !/^[a-z]+\./.test(content) && content.includes(' ');
              const en = isPhrase ? content.split(/[\u4e00-\u9fa5]/)[0].trim() : content;
              const cn = content.replace(en, '').trim();

              parent.items.push({
                type: isPhrase ? 'phrase' : 'def',
                en: en,
                cn: cn
              });
            }
          }
        }
      });

      this.words = flatWords;

      if (this.words.length === 0) {
        this.elements.loader.innerHTML = `<p>Êú™Ëß£ÊûêÂà∞Êï∞ÊçÆ„ÄÇ</p>`;
      } else {
        this.elements.loader.classList.add('hidden');
        this.elements.card.classList.remove('hidden');
      }
    }

    cleanMarkdown(text) {
      // Remove HTML tags like <ins> but keep content
      let cleaned = text.replace(/<\/?ins>/g, '');
      // Convert simple markdown bold/italic to HTML for display if needed,
      // but for simplicity in this parser, we keep the text raw but clean.
      // However, let's ensure newlines or weird chars don't break layout.
      return cleaned.trim();
    }

    // --- State Management ---

    loadStats() {
      const stored = localStorage.getItem(CONFIG.storageKey);
      if (stored) {
        const data = JSON.parse(stored);
        this.currentIndex = data.currentIndex || 0;
        this.mode = data.mode || 'input';
        this.stats = data.stats || {};
      }
    }

    saveStats() {
      const data = {
        currentIndex: this.currentIndex,
        mode: this.mode,
        stats: this.stats
      };
      localStorage.setItem(CONFIG.storageKey, JSON.stringify(data));
      this.updateStatsPanel();
    }

    resetProgress() {
      if(confirm("Á°ÆÂÆöÈáçÁΩÆÊâÄÊúâËøõÂ∫¶ÂêóÔºü")) {
        this.stats = {};
        this.currentIndex = 0;
        this.saveStats();
        this.render();
        this.showToast('Â∑≤ÈáçÁΩÆ');
      }
    }

    toggleMode() {
      this.mode = this.mode === 'input' ? 'recall' : 'input';
      this.render();
      this.saveStats();
    }

    toggleStats() {
      this.elements.statsPanel.classList.toggle('open');
    }

    nextWord() {
      if (this.currentIndex < this.words.length - 1) {
        this.currentIndex++;
        this.render();
      } else {
        this.showToast('Â∑≤ÊòØÊúÄÂêé‰∏ÄÂº†');
      }
    }

    prevWord() {
      if (this.currentIndex > 0) {
        this.currentIndex--;
        this.render();
      }
    }

    // --- Rendering ---

    render() {
      if (this.words.length === 0) return;
      const word = this.words[this.currentIndex];

      this.elements.mainWord.textContent = word.mainWord;
      this.elements.pronunciation.textContent = word.pronunciation || '';
      this.elements.progress.textContent = `${this.currentIndex + 1} / ${this.words.length}`;

      // Badges
      if (word.relation) {
        this.elements.relationBadge.textContent = `‚Ü≥ ${word.relation}`;
        this.elements.relationBadge.classList.remove('hidden');
      } else {
        this.elements.relationBadge.classList.add('hidden');
      }

      if (word.cardType === 'PHRASE') {
        this.elements.typeBadge.textContent = 'ËØçÁªÑ';
        this.elements.typeBadge.classList.remove('hidden');
      } else if (word.cardType === 'SENTENCE') {
        this.elements.typeBadge.textContent = 'Âè•Âºè';
        this.elements.typeBadge.classList.remove('hidden');
      } else {
        this.elements.typeBadge.classList.add('hidden');
      }

      // Mode Styling
      if (this.mode === 'recall') {
        this.elements.workspace.classList.add('mode-recall');
        this.elements.modeLabel.textContent = 'ÈÅÆÊå°Ê®°Âºè';
        this.elements.nextBtn.classList.add('hidden');
        this.elements.recallActions.classList.remove('hidden');
        this.elements.recallActions.style.display = 'flex';
      } else {
        this.elements.workspace.classList.remove('mode-recall');
        this.elements.modeLabel.textContent = 'ÊµèËßàÊ®°Âºè';
        this.elements.nextBtn.classList.remove('hidden');
        this.elements.recallActions.classList.add('hidden');
        this.elements.recallActions.style.display = 'none';
      }

      // Render Items
      this.elements.itemList.innerHTML = '';
      // If this is a Footer LIST item (Phrase/Sentence), it stores the content in 'fullContent'
      const itemsToRender = word.cardType === 'WORD' ? word.items : [{
        type: word.cardType.toLowerCase(),
        en: word.fullContent || word.mainWord,
        cn: ''
      }];

      itemsToRender.forEach((item, index) => {
        const li = document.createElement('li');
        li.className = `item-entry ${this.getItemErrorCount(word.id, index) > 0 ? 'has-error' : ''}`;

        let typeLabel = 'ÂÜÖÂÆπ';
        if (item.type === 'def') typeLabel = 'Èáä‰πâ';
        if (item.type === 'phrase') typeLabel = 'ËØçÁªÑ';
        if (item.type === 'sentence') typeLabel = '‰æãÂè•';

        const errorCount = this.getItemErrorCount(word.id, index);
        const errorHtml = errorCount > 0 ? `<span class="error-badge">Èîô ${errorCount}</span>` : '';

        li.innerHTML = `
                        <span class="item-type type-${item.type}">${typeLabel}</span>
                        ${errorHtml}
                        <div class="item-content">${item.en}</div>
                        <div class="item-translation" onclick="app.revealItem(this)">
                            <span class="reveal-overlay">ÁÇπÂáªÊü•Áúã</span>
                            ${item.cn}
                        </div>
                    `;
        this.elements.itemList.appendChild(li);
      });
    }

    revealItem(el) {
      if (this.mode === 'recall') {
        el.classList.add('revealed');
      }
    }

    // --- Recall Logic ---

    handleRecall(userClaimKnows) {
      if (!userClaimKnows) {
        this.recordErrorsForCurrentCard();
        this.showToast('Â∑≤ËÆ∞ÂΩï‰∏çÁÜüÊÇâ');
        this.revealAllAnswers();
      } else {
        this.elements.confirmDialog.classList.add('active');
        this.isProcessingAction = true;
      }
    }

    revealAllAnswers() {
      document.querySelectorAll('.item-translation').forEach(el => el.classList.add('revealed'));
    }

    confirmMastery(actuallyCorrect) {
      this.elements.confirmDialog.classList.remove('active');
      this.isProcessingAction = false;
      if (actuallyCorrect) {
        this.showToast('Ê≠£Á°ÆÔºÅ');
        this.nextWord();
      } else {
        this.recordErrorsForCurrentCard();
        this.showToast('Â∑≤ËÆ∞ÂΩïÈîôËØØ');
        this.revealAllAnswers();
      }
    }

    recordErrorsForCurrentCard() {
      const word = this.words[this.currentIndex];
      if (!this.stats[word.id]) this.stats[word.id] = { items: {} };

      // Determine number of items. For LIST type, it's conceptually 1 item.
      const count = word.cardType === 'WORD' ? word.items.length : 1;

      for (let i = 0; i < count; i++) {
        if (!this.stats[word.id].items[i]) this.stats[word.id].items[i] = { errors: 0 };
        this.stats[word.id].items[i].errors++;
      }

      this.saveStats();
      this.render();
    }

    getItemErrorCount(wordId, idx) {
      if (this.stats[wordId] && this.stats[wordId].items[idx]) {
        return this.stats[wordId].items[idx].errors;
      }
      return 0;
    }

    updateStatsPanel() {
      this.elements.statTotalWords.textContent = this.words.length;
      const percent = Math.round(((this.currentIndex + 1) / this.words.length) * 100);
      this.elements.statProgress.textContent = `${percent}%`;

      this.elements.wordStatsList.innerHTML = '';
      // Show list context
      this.words.slice(Math.max(0, this.currentIndex - 10), this.currentIndex + 5).forEach((w, i) => {
        const div = document.createElement('div');
        div.className = 'stat-item';
        div.style.padding = '0.5rem';
        div.style.background = w.id === this.words[this.currentIndex].id ? '#f1f5f9' : 'transparent';
        div.style.cursor = 'pointer';
        div.style.borderRadius = '4px';
        div.onclick = () => {
          this.currentIndex = this.words.findIndex(x => x.id === w.id);
          this.render();
        };

        let totalErr = 0;
        if (this.stats[w.id] && this.stats[w.id].items) {
          Object.values(this.stats[w.id].items).forEach(x => totalErr += x.errors);
        }

        let icon = '';
        if (w.cardType === 'PHRASE') icon = 'üìù ';
        if (w.cardType === 'SENTENCE') icon = 'üí¨ ';

        div.innerHTML = `
                        <div style="display:flex; justify-content:space-between; font-size:0.9rem;">
                            <span>${icon}${w.mainWord}</span>
                            ${totalErr > 0 ? `<span style="color:var(--danger); font-weight:bold;">${totalErr}</span>` : ''}
                        </div>
                    `;
        this.elements.wordStatsList.appendChild(div);
      });
    }

    showToast(msg) {
      this.elements.toast.textContent = msg;
      this.elements.toast.classList.add('show');
      setTimeout(() => this.elements.toast.classList.remove('show'), 2000);
    }
  }

  const app = new VocabApp();
</script>
